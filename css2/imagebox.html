<!DOCTYPE html>
<html>
<head>
<style>
    body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;  /* center left–right */
    align-items: center;      /* center top–bottom */
    background: #111;
  }
  .image-box {
    width: 400px;              /* your custom width */
    height: 400px;             /* your custom height */
    background-image: url("https://images.unsplash.com/photo-1503264116251-35a269479413?q=80&w=1600");
    background-size: cover;    /* image fills box properly */
    background-position: center; /* center the image */
    background-repeat: no-repeat; /* prevent tiling */
    border-radius: 12px;       /* optional aesthetic */
  }
</style>
</head>

<body>

  <div class="image-box"></div>

</body>
</html>
