<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>

    <style>
        body {
             margin: 0; 
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #002b80; /* Dark Blue */
            padding: 15px 20px;
            display: flex;
            gap: 25px;
        }

        .navbar a {
            color: #f5f5f5; /* Light text */
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: #cce0ff; /* Slightly lighter on hover */
        }
    </style>
</head>

<body>

    <div class="navbar">
        <a href="https://google.com">Home</a>
        <a href="#">About</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
    </div>

</body>
</html>
