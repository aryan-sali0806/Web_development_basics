<!-- create multiple css classes and verify that all of these work on the same element -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .red_text{
        color:red;

    }
    .big{
        font-size:100px;

    }
    .bold{
          font-weight:700;
    }
    .rounded{
        border:2px solid black;
        padding: 100px;
        border-radius : 10px;

    }
    </style>
</head>
<body>
    <p class="red_text big bold rounded"> Hello! I am Aryan! </p>

    
</body>
</html>
